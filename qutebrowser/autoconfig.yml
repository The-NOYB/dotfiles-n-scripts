config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        '!ds': open https://discord.com/channels/@me
        '!dt': open https://dart.dev/docs
        '!gm': open https://mail.google.com/mail/u/0/h/1pq68r75kzvdr/?v%3Dlui
        '!go': open google.com
        '!gt': open https://github.com/The-NOYB
        '!gw': open https://groww.in/stocks/user/investments
        '!pg': open https://pyga.me/docs/
        '!sc': open https://soundcloud.com/discover
        '!tp': open https://typeracer.com
        '!tw': open x.com
        '!wi': open https://wikipedia.com
        '!ww': open https://web.whatsapp.com
        '!yt': open youtube.com
        ',M': hint links spawn vlc {hint-url}
        <Ctrl+w>: null
        ci: hint images download
        gh: home
  colors.webpage.bg:
    global: white
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.policy.page:
    global: smart
  colors.webpage.preferred_color_scheme:
    global: dark
  content.autoplay:
    global: false
  content.geolocation:
    global: true
    https://education.github.com: true
    https://www.quikr.com: false
  content.media.audio_capture:
    https://discord.com: true
  content.media.video_capture:
    https://discord.com: true
  content.notifications.enabled:
    https://pornone.com: false
    https://thepiratebay.org: false
    https://toxigon.com: false
    https://web.tolstoycomments.com: false
  content.pdfjs:
    global: false
  content.proxy:
    global: system
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  downloads.location.prompt:
    global: false
  qt.chromium.low_end_device_mode:
    global: always
  qt.force_software_rendering:
    global: chromium
  url.default_page:
    global: google.com
  url.searchengines:
    global:
      DEFAULT: https://yandex.com/search/?text={}
  url.start_pages:
    global: https://google.com
